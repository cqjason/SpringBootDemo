<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Header</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" type="text/css" rel="stylesheet">
    <link href="css/mystyle.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row" th:fragment="header">
        <div class="col-md-12">
            <div class="my-header total-heigth">
                <div class="authorize-login">
                    <div class="authorize" sec:authorize="isAuthenticated()">
                        <a class="login" href="#">UserName:<span sec:authentication="name"></span> |</a>
                        <a class="login" href="#"> Logout</a>
                    </div>
                    <div class="unauthorized" sec:authorize="isAnonymous()">
                            <a class="login" href="/login">Register |</a>
                            <a class="login" href="#"> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
